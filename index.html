<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--css reset-->
    <link rel="stylesheet" href="node_modules/reset-css/reset.css"/>

    <!--styles-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- vue.js development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Sport Check</title>
</head>
<body>
    <header>
        <section id="mainHeader">
            <div class="container headerContent">
                <div>
                    <a href="index.html"><img src="images/sport_check_logo.png" alt="Sport Check logo" width="150"></a>
                </div>
                <div class="searchBar">
                    <input type="text" name="search" placeholder="Search..."/>
                    <button class="searchBtn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </section>
    </header>

    <main id="app">
        <div class="container">
            <div class="mainContent">

                <section id="catgoryFilter">
                    <h3>Filter by category</h3>
                    <div class="category" v-for="category in categories">
                        <input type="checkbox" v-bind:value="category.category_id" v-bind:id="'category_id' + category.category_id" /> 
                        <label v-bind:for="'category_id' + category.category_id">{{category.category_name}}</label>
                    </div>
                </section>

                <section id="products">
                    <a v-bind:href="'product_id' + product.product_id" class="toProduct" v-for="product in products">
                        <div class="product">
                            <img v-bind:src="'images/products/' + product.product_image" v-bind:alt="product.product_name">
                            <h3>{{product.product_name}}</h3>
                            <p class="price">{{product.product_price}}</p>
                        </div>
                    </a>
                </section>

            </div>
        </div>
    </main>

    <footer id="mainFooter"></footer>

    <!-- js -->
    <script src="js/app.js"></script>    
</body>
</html>
